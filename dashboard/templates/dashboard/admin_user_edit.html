{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Sửa người dùng</title>
  <link rel="stylesheet" href="{% static 'css/admin_page.css' %}">
</head>
<body>

<div class="container">

  <!-- ===== TOP BAR ===== -->
  <div class="topbar">
    <div class="brand">
      <a href="{% url 'admin_users' %}">← Người dùng</a>
    </div>
    <div class="muted">
      Xin chào <b>{{ account.username }}</b>
    </div>
  </div>

  <div class="page-card">
    <div class="section-head">
      <h1>Sửa người dùng #{{ u.id }}</h1>
    </div>

    <!-- Thông báo lỗi nếu view truyền error_message -->
    {% if error_message %}
      <div class="alert">{{ error_message }}</div>
    {% endif %}

    <!-- Form cập nhật user -->
    <form method="post" autocomplete="off">
      {% csrf_token %}

      <!-- ===== GRID 1: account + role + status ===== -->
      <div class="form-grid">

        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" value="{{ u.username }}" required>
        </div>

        <div class="field">
          <label for="password">Password (để trống nếu không đổi)</label>
          <!-- type=password để ẩn ký tự -->
          <input id="password" type="password" name="password" placeholder="••••••">
        </div>

        <div class="field">
          <label for="role">Role</label>
          <select id="role" name="role">
            <option value="USER"  {% if u.role == "USER" %}selected{% endif %}>USER</option>
            <option value="ADMIN" {% if u.role == "ADMIN" %}selected{% endif %}>ADMIN</option>
          </select>
        </div>

        <div class="field">
          <label for="status">Trạng thái</label>
          <select id="status" name="status">
            <option value="normal" {% if u.status == "normal" %}selected{% endif %}>normal</option>
            <option value="locked" {% if u.status == "locked" %}selected{% endif %}>locked</option>
          </select>
        </div>

      </div>

      <!-- ===== GRID 2: thông tin cá nhân ===== -->
      <div class="form-grid" style="margin-top:12px;">

        <div class="field">
          <label for="full_name">Họ tên</label>
          <!-- FIX: dùng u thay vì p -->
          <input id="full_name" name="full_name" value="{{ u.full_name|default_if_none:'' }}">
        </div>

        <div class="field">
          <label for="date_of_birth">Ngày sinh</label>
          <!-- FIX: dùng u thay vì p -->
          <input
            id="date_of_birth"
            type="date"
            name="date_of_birth"
            value="{{ u.date_of_birth|date:'Y-m-d' }}"
          >
        </div>

        <div class="field">
          <label for="email">Email</label>
          <!-- FIX: dùng u thay vì p -->
          <input id="email" type="email" name="email" value="{{ u.email|default_if_none:'' }}">
        </div>

        <div class="field">
          <label for="phone_number">SĐT</label>
          <!-- FIX: dùng u thay vì p -->
          <input id="phone_number" name="phone_number" value="{{ u.phone_number|default_if_none:'' }}">
        </div>

        <div class="field">
          <label for="balance">Số dư ví</label>
          <!-- FIX: nếu balance nằm trong user thì dùng u.balance -->
          <!-- Nếu ví là bảng riêng, bạn đổi lại: value="{{ wallet.balance }}" -->
          <input
            id="balance"
            type="number"
            step="0.01"
            name="balance"
            value="{{ u.balance|default_if_none:0 }}"
            inputmode="decimal"
          >
        </div>

      </div>

      <!-- ===== ACTIONS ===== -->
      <div style="display:flex; gap:10px; margin-top:14px;">
        <button class="btn primary" type="submit">Cập nhật</button>
        <a class="btn" href="{% url 'admin_users' %}">Hủy</a>
      </div>

    </form>
  </div>
</div>

</body>
</html>
